<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script type="module" src="/src/main.ts"></script>

  </head>
  <body class="tic-tac-toe">
    <script type="module" src="/src/main.ts"></script>
    
    <main>
      <h1 class="currentPlayer"></h1>
      <div class="gameBoard">
        <div class="cells" data-cell></div>
        <div class="cells" data-cell></div>
        <div class="cells" data-cell></div>
        <div class="cells" id="box4"></div>
        <div class="cells" id="box5"></div>
        <div class="cells" id="box6"></div>
        <div class="cells" id="box7"></div>
        <div class="cells" id="box8"></div>
        <div class="cells" id="box9"></div>
      </div>

      <div class="scores">
        <p class="player1">
          <span class="p1">Player 1 (X)</span>
          <span class="score">0</span>
        </p>
        <p class="tie">
          <span class="p1">Tie</span>
          <span class="score">0</span>
        </p>
        <p class="player2">
          <span class="p1">Player 2 (O)</span>
          <span class="score">0</span>
        </p>
      </div>

      <button class="restart-button">Restart</button>

      
    </main>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script type="module" src="/src/main.ts"></script>

  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    
    <main>
      
      <div class="gameBoard">
        <div class="cells" data-index="0"></div>
        <div class="cells" data-index="1"></div>
        <div class="cells" data-index="2"></div>
        <div class="cells" data-index="3"></div>
        <div class="cells" data-index="4"></div>
        <div class="cells" data-index="5"></div>
        <div class="cells" data-index="6"></div>
        <div class="cells" data-index="7"></div>
        <div class="cells" data-index="8"></div>
      </div>

      <div class="scores">
        <p class="player1">
          <span class="p1">Player 1 (X)</span>
          <span class="score">0</span>
        </p>
        <p class="tie">
          <span class="p1">Tie</span>
          <span class="score">0</span>
        </p>
        <p class="player2">
          <span class="p1">Player 2 (O)</span>
          <span class="score">0</span>
        </p>
      </div>

      <button class="restart-button">Restart</button>

      
    </main>
  </body>
</html>
